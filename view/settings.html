<style>
    html,
    body {
        margin: 0;
        height: 100%;
        width: 100%;
        background: #191919;
        color: #FCFBFC;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #container {
        padding: 10px 15px;
        max-width: 280px;
    }

    h1 {
        font-weight: 500;
        font-size: 20px;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #active {
        color: #666;
        font-size: 16px;
    }

    #system,
    #browser {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-between;
        margin-top: 15px;
    }

    .system,
    .browser {
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        background: #232323;
        border: 2px solid #2F2F2F;
        border-radius: 10px;
        width: 65px;
        height: 65px;
    }

    .system:hover,
    .browser:hover {
        background: #313131;
        border-color: #595959;
    }

    .system.selected {
        background: #293438;
        border-color: #4c6067;
    }

    .browser.selected {
        background: #293829;
        border-color: #4c674c;
    }

    img {
        height: 100%;
        filter: drop-shadow(0px 0px 2px #595959);
    }

    #intercepted {
        font-size: 14px;
        margin-top: 15px;
        color: #666;
    }
</style>

<div id="container">
    <h1>
        <span>Agent<b>Fox</b></span>
        <span id="active">off</span>
    </h1>

    <div id="browser">
        <div data-value="chrome" class="browser">
            <img src="img/chrome.png" />
            <span>Chrome</span>
        </div>

        <div data-value="firefox" class="browser">
            <img src="img/firefox.png" />
            <span>Firefox</span>
        </div>

        <div data-value="safari" class="browser">
            <img src="img/safari.png" />
            <span>Safari</span>
        </div>

        <div data-value="opera" class="browser">
            <img src="img/opera.png" />
            <span>Opera</span>
        </div>

        <div data-value="edge" class="browser">
            <img src="img/edge.png" />
            <span>Edge</span>
        </div>

        <div data-value="ie" class="browser">
            <img src="img/ie.png" />
            <span>IE</span>
        </div>
    </div>

    <div id="system">
        <div data-value="windows" class="system">
            <img src="img/windows.png" />
            <span>Windows</span>
        </div>

        <div data-value="mac" class="system">
            <img src="img/apple.png" />
            <span>Mac / OSX</span>
        </div>

        <div data-value="linux" class="system">
            <img src="img/linux.png" />
            <span>Linux</span>
        </div>
    </div>

    <div id="intercepted"></div>
</div>

<script src="settings.js"></script>
